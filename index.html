<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Breach Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center glass-box text-white">
    <h1 class="mb-4 neon-text">Data Breach Checker</h1>

    <div class="input-group mb-3 w-100 max-w-500">
      <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" />
      <button onclick="checkBreach()" class="btn btn-neon px-4">Check</button>
    </div>

    <div id="loading" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-info" role="status"></div>
      <p class="mt-2">Scanning the dark web...</p>
    </div>

    <div id="result" class="w-100 mt-4"></div>

    <div class="mt-4 d-flex gap-3" id="exportButtons" style="display: none;">
      <button class="btn btn-outline-success">Export as CSV</button>
      <button class="btn btn-outline-danger">Export as PDF</button>
    </div>

    <canvas id="breachChart" class="mt-5" style="display: none; max-width: 100%"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
